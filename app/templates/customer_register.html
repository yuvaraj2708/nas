{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Customer Registration</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% for field, error in form.errors.items %}
                            <div class="text-danger">{{ field }}: {{ error }}</div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{% url 'customer_login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
