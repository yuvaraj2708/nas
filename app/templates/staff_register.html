<!-- staff_register.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5 shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Staff Registration</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="{% url 'staff_login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
